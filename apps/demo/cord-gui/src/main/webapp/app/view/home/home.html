<!-- Home page partial html -->
<div class="container">
    <nav></nav>
    <h2>Dashboard</h2>
    <div id="db-bundle">
        <table class="title">
            <tr>
                <th>{{bundle.name}}</th>
            </tr>
        </table>
        <table class="content">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Active</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="func in bundle.functions">
                    <td>{{func.id}}</td>
                    <td>{{func.name}}</td>
                    <td ng-if="func.active">
                        <icon size="20" id="checkMark"></icon>
                    </td>
                    <td ng-if="!func.active">
                        <icon size="20" id="xMark"></icon>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="db-users">
        <table class="title">
            <tr>
                <th>Users</th>
            </tr>
        </table>
        <table class="content">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.role}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
